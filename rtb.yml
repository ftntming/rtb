### Mandatory options: common for all scenarios
scenario: xmpp
interval: 100
capacity: 1
starttls: false
# certfile: cert.pem
debug: true


### Mandatory options for XMPP scenario
jid: user%@localhost
password: pass%

### Server addresses
### Optional, but highly recommended to set
servers:
   - tcp://192.168.2.90:5222


### An HTTP port for the statistics web interface
www_port: 8080

